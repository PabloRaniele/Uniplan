    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fale Conosco</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/comentarios.css' %}">
        
    </head>
    <body>

    <!-- Navegação -->
    <nav class="navbar">
        <div class="container">
            <h1>Plan.Vet</h1>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <!-- Adicione outros links conforme necessário -->
            </ul>
        </div>
    </nav>

    <!-- Seção principal -->
    <main class="main-content">
        <div class="container">
            <h2>Fale Conosco</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentário:</label>
                    <textarea id="comentario" name="comentario" placeholder="Digite seu comentário aqui..." required></textarea>
                </div>
                <button type="submit" {% static 'home' %}>Enviar Comentário</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Plan.Vet. Todos os direitos reservados.</p>
        </div>
    </footer>

    </body>
    </html>
